<html>

<head>
  <meta charset="UTF-8">
  <title>quick draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="pic.jpg">
  <span id="score_tag">Score:</span> 
<br>
 <span id="timer_tag">Timer:</span>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 heading_div">
  <h1>Quick Draw
    <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
      </h1>
  </div>
  <br>
  


  <p id="your_sketch"><b>Sketch</b> </p>
  <p id="your_sketch_confidence"><b>Confidence</b></p>
  <p id="your_sketch_name"><b>Sketch to be drawn</b></p>
  

</center> 




<script src="main.js"></script>
</body>

</html>
